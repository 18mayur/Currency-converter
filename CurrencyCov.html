<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <Link href="styleCC.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="flex-div">
        <div class="container">
            <h2>Currency Converter</h2>
            <form class="data">
                <div class="amount">
                    <p>Enter Amount</p>
                    <input type="text" value="100">
                </div>
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="selectContainer">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="">
                            <select name="from" id=""> </select>
                        </div>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </div>
                    <div class="to">
                        <p>TO</p>
                        <div class="selectContainer">
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                            <select name="to" id=""></select>
                        </div>
                    </div>
                </div>
                <div class="msg">1USD = 80INR</div>
                <button>Convert</button>
            </form>
        </div>
    </div>
    <script src="/Task_Html_CSS/currency-convertor/codes.js"></script>
    <Script src="/Task_Html_CSS/currency-convertor/app.js"></Script>
</body>

</html>
